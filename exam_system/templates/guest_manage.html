{% extends "base.html" %}


{% block content %}
 <div class="row" style="margin-top: 80px;margin-left: 80px">
<table class="table table-hover">
	<thead>
		<tr>
			<th class="text-dark"><h2>课程名称</h2></th>
		</tr>
	</thead>
	<tbody>
        {#   循环输出所有课程，将参数传给course_forum，然后输出该课程的所有帖子     #}
        {#   get方法传参   #}
        {% for course in course_info %}
        <tr>
		<td><a href="/course_forum/?courseId={{ course.courseId }}">{{ course.courseName}}</a></td>
        </tr>
        {% endfor %}
	</tbody>
</table>

 </div>
{% endblock %}
