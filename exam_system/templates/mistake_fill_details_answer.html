{% extends "student_login.html" %}




{% block content %}
 <div class="row" style="margin-top: 80px;margin-left: 80px">
<table class="table table-hover">
	<thead>
		<tr>
            <th>填空题</th>
		</tr>
	</thead>
	<tbody>
    {% for info in fill_question_info %}
        <a  href="/mistake_fill/?courseId={{ info.courseId.courseId }}&deleteMistake=1&fillId={{ info.fillId }}" class="btn btn-danger" style="margin: 0px auto;">从错题集中删除此题</a>
        <tr>
            <td>{{ info.content }}</td>
        </tr>
    {% endfor %}
	</tbody>
</table>
     {% for info in fill_question_info %}
         <tr>
            <td>正确答案: {{ info.answer }}</td>
            <center><a href="/mistake_fill/?courseId={{ info.courseId.courseId }}"><button class="btn btn-primary btn-lg" style="margin: 0px auto;">返回上级页面</button></a></center>
         </tr>
     {% endfor %}
 </div>


{% endblock %}
