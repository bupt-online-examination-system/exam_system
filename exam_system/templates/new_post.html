{% extends "base.html" %}




{% block content %}
    <script>
        function download_excel()
        {
            document.getElementById("btn").click()
        }
    </script>

    <body>
    <div class="row" style="margin-top: 80px;margin-left: 80px">
    <section id="contact-area"  >
        <div class="container"><!--end section heading-->
            <div class="row">
                <div class="col-lg-10 offset-lg-1"><!--start contact form-->
                    <div class="contact-box text-center">
                        <form  method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="发帖标题" required></div>
                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" rows="10" placeholder="发帖内容" required></textarea>
                            </div>
                            <button class="btn btn-primary btn-lg" type="submit">提 交</button>
                            <div id="form-messages"></div>
                        </form>
                    </div><!--end contact form-->
                </div>
            </div>
        </div>
    </section>
    </div>
    </body>

{% endblock %}
