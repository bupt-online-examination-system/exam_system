{% extends "student_login.html" %}




{% block content %}
 <div class="row" style="margin-top: 80px;margin-left: 80px">
<table class="table table-hover">
	<thead>
		<tr>
            <th>单选题</th>
		</tr>
	</thead>
	<tbody>
    {% for info in choice_question_info %}
        <tr>
            <td>{{ info.content }}</td>
        </tr>
        <tr>
            <td>A. {{ info.questionA }}</td>
        </tr>
        <tr>
            <td>B. {{ info.questionB }}</td>
        </tr>
        <tr>
            <td>C. {{ info.questionC }}</td>
        </tr>
        <tr>
            <td>D. {{ info.questionD }}</td>
        </tr>
    {% endfor %}
	</tbody>
</table>
     {% for info in choice_question_info %}
         <a  href="/practice_choice_details_answer/?choiceId={{ info.choiceId }}" class="btn btn-primary btn-lg" style="margin: 0px auto;">查看正确选项</a>
         <center><a href="/practice_choice/?courseId={{ info.courseId.courseId }}"><button class="btn btn-primary btn-lg" style="margin: 0px auto;">返回上级页面</button></a></center>
     {% endfor %}
 </div>


{% endblock %}
